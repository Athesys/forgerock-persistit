#
# Change this property to locate the volume files 
# in a different directory:
#
datapath=.

buffer.count.16384=5000

logfile=${datapath}/ffdemo.log

volume.1=${datapath}/ffdemo,create,pageSize:16384,\
    initialSize:10M,extensionSize:10M,maximumSize:1G

journalpath=${datapath}/ffdemo
